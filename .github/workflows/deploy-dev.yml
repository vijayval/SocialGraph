name: Deploy to Azure App Service (Dev)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  AZURE_WEBAPP_NAME: 'stunsy-socialgraph-api-staging'
  AZURE_WEBAPP_PACKAGE_PATH: './Stunsy.SocialGraph.Api'
  ASPNETCORE_ENVIRONMENT: 'Development'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: dev
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/Stunsy.SocialGraph.Api.csproj -c Release -o ${{ github.workspace }}/publish
      
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ github.workspace }}/publish
      env:
        ASPNETCORE_ENVIRONMENT: 'Development'
        Gremlin__Hostname: ${{ vars.GREMLIN_HOSTNAME }}
        Gremlin__Port: ${{ vars.GREMLIN_PORT }}
        Gremlin__Database: ${{ vars.GREMLIN_DATABASE }}
        Gremlin__Container: ${{ vars.GREMLIN_CONTAINER }}
        Gremlin__AuthKey: ${{ secrets.GREMLIN_AUTHKEY }}
        Gremlin__EnableSsl: 'true'
        Jwt__Secret: ${{ secrets.JWT_SECRET }}
        Jwt__Issuer: ${{ vars.JWT_ISSUER }}
        ProfileApiBaseUrl: ${{ vars.PROFILE_API_BASE_URL }}

    - name: Wait for deployment to complete
      run: Start-Sleep -Seconds 30
      
    - name: Health Check with Detailed Logging
      run: |
        $url = "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
        Write-Host "Testing endpoint: $url"
        Write-Host "================================"
        
        try {
          # Use Invoke-WebRequest for better Windows compatibility
          $response = Invoke-WebRequest -Uri $url -Method Get -UseBasicParsing -TimeoutSec 30 -Verbose
          
          Write-Host "✓ Health check successful!"
          Write-Host "Status Code: $($response.StatusCode)"
          Write-Host "Status Description: $($response.StatusDescription)"
          Write-Host "--------------------------------"
          Write-Host "Response Headers:"
          $response.Headers | Format-Table -AutoSize | Out-String | Write-Host
          Write-Host "--------------------------------"
          Write-Host "Response Body:"
          Write-Host $response.Content
          Write-Host "================================"
          
          if ($response.StatusCode -eq 200) {
            Write-Host "✓ Health check passed!"
            exit 0
          } else {
            Write-Host "✗ Unexpected status code: $($response.StatusCode)"
            exit 1
          }
          
        } catch {
          Write-Host "✗ Error occurred during health check:"
          Write-Host "Error Message: $($_.Exception.Message)"
          
          if ($_.Exception.Response) {
            Write-Host "Response Status Code: $($_.Exception.Response.StatusCode.Value__)"
            Write-Host "Response Status Description: $($_.Exception.Response.StatusDescription)"
          }
          
          Write-Host "--------------------------------"
          Write-Host "Full Exception:"
          Write-Host $_.Exception | Format-List -Force | Out-String
          Write-Host "================================"
          exit 1
        }
        
    - name: Azure Logout
      run: az logout
      if: always()